<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nishad Wankhede | Business Intelligence Analyst</title>
    <meta name="description" content="Personal portfolio for Nishad Wankhede, a Business Intelligence Analyst based in Mumbai, India." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #F8F5F2;
        --text-primary: #4A403A;
        --text-secondary: #5C5552;
        --accent-green: #4E6C50;
        --border-color: #DCD6CC;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-secondary);
        background-image: url('https://www.transparenttextures.com/patterns/paper-1.png');
      }
      .font-heading {
        font-family: 'Georgia', serif;
        color: var(--text-primary);
      }
      html {
        scroll-behavior: smooth;
      }
      .woody-button {
        background-image: url(https://www.transparenttextures.com/patterns/wood-grain.png);
        background-size: 300px;
        background-color: #5D4037; /* Darker wood color */
        color: white;
        border: 1px solid rgba(0,0,0,0.1);
        box-shadow: inset 0px 2px 4px rgba(0,0,0,0.5), inset 0px -2px 3px rgba(255,255,255,0.1), 0 5px 15px rgba(0,0,0,0.15);
      }
      .wood-mat {
        background-image: url(https://www.transparenttextures.com/patterns/wood-grain.png);
        background-size: 300px;
        background-color: #6B4F4F;
        padding: 1rem;
        border-radius: 0.75rem;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
      }
      .wooden-slate {
        background-image: url(https://www.transparenttextures.com/patterns/wood-grain.png);
        background-size: 300px;
        background-color: #5D4037; /* Darker wood color */
        color: #F8F5F2; /* Light text color */
        border: 1px solid rgba(0,0,0,0.1);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-color': 'var(--bg-color)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'accent-green': 'var(--accent-green)',
              'border-color': 'var(--border-color)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Georgia', 'serif'],
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.12",
    "@vercel/analytics/react": "https://esm.sh/@vercel/analytics@1.3.1/react",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.0.6",
    "@vercel/analytics/": "https://esm.sh/@vercel/analytics@^1.5.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[var(--bg-color)] text-[var(--text-secondary)]">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
